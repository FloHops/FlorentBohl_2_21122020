<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/968603a20f.js" crossorigin="anonymous"></script>
        <title>Maquette Reservia</title>
    </head>

    <body>
        <header> <!--Entête et Navigation-->
                <div class="logo">
                    <img src="logo/Reservia.svg" alt="logo reservia"/>                
                                            
                    <nav class="liens">                        
                        <a class=lien1 href="#Hébergements" title="Hébergements">Hébergements</a>
                        <a class=lien2 href="#Activités" title="Activités">Activités</a>      
                        <a class=lien3 href="#S'inscrire" title="S'inscrire">S'inscrire</a>     
                    </nav>   
                </div>               
         </header>    

        <section><!--Section1 Recherche et Filtres-->

                <h3>Trouvez votre hébergement pour des vacances de rêve</h3>

                <p>En plein centre ville ou en pleine nature</p>

                    <div class="rechercheville">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="search" class="ville" placeholder="Marseille, France">
                        <button class="rechercher" type="button">Rechercher</button>
                    </div>

                <div class="filtres">
                    <span class="filtretexte">Filtres</span>
                    
                        <div class="filtre"><i class="fas fa-money-bill-wave"></i> Economique</div>
                        <div class="filtre"><i class="fas fa-child"></i>Familial</div>
                        <div class="filtre"><i class="fas fa-heart"></i> Romantique</div>
                        <div class="filtre"><i class="fas fa-dog"></i> Animaux autorisés</div>

                </div>
                
                        <div class="information"><i class="fas fa-info">
                        </i><span>Plus de 500 logements sont disponibles dans cette ville</span>
                        </div>
                    
                </div>
        </section>

    </body>
