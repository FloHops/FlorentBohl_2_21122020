<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/968603a20f.js" crossorigin="anonymous"></script>
        <title>Maquette Reservia</title>
    </head>

    <body>
        <header> <!--Entête et Navigation-->
                <div class="logo">
                    <img src="logo/Reservia.svg" alt="logo reservia"/>                
                                            
                    <nav class="liens">                        
                        <a class=lien1 href="#Hébergements" title="Hébergements">Hébergements</a>
                        <a class=lien2 href="#Activités" title="Activités">Activités</a>      
                        <a class=lien3 href="#S'inscrire" title="S'inscrire">S'inscrire</a>     
                    </nav>   
                </div>               
         </header>    

        <section><!--Section1 Recherche et Filtres-->

                <h3>Trouvez votre hébergement pour des vacances de rêve</h3>

                <h5>En plein centre ville ou en pleine nature</h5>

                <i class="fas fa-map-marker-alt"></i>
                <input type="search" name="ville" id="ville" placeholder="Marseille, France">
                <button class="rechercher" type="button">Rechercher</button>
                

                <div class="Filtres">
                    <h2>Filtres</h2>                
                </div>

                <div>
                        <i class="fas fa-money-bill-wave">Economique</i>
                        <i class="fas fa-child">Familial</i>
                        <i class="fas fa-heart">Romantique</i>
                        <i class="fas fa-dog">Animaux autorisés</i>
                </div>
                
                <div class="disponibilités">
                    <i class="fas fa-info">Plus de 500 logements sont disponibles dans cette ville</i>
                </div>
        </section>

    </body>
